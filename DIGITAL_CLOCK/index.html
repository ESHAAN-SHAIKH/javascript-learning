<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="clock">
    <div class="time">
      <span id="hours" class="box"></span>
      <span id="minutes" class="box"></span>
      <span id="seconds" class="box"></span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
